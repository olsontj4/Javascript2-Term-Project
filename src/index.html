<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Item-Finder</title>
</head>
<body>
    <header>
        <div id="titleBadge">
            <h1 id="title1">Genshin Impact</h1>
            <h2 id="title2">Item-Finder</h2>
        </div>
    </header>
    <div id="formBox" data-bs-theme="dark">
        <form>
            <div id="dropdownMenus" class="form-group">
            </div>
            <div id="loading" class="spinner-border text-light"></div>
            <!--div>
                <img id="preview" src="" alt="">
            </div-->
            <div id="descriptionBox">
            </div>
            <div class="form-group text-center">
                <button id="formSubmit" type="submit" class="btn btn-success" hidden>Locate on Map</button>
                <button id="next" type="submit" class="btn btn-warning" hidden>Find Next</button>
                <button id="reset" type="reset" class="btn btn-danger" hidden>Reset Form</button>
            </div>
            <div>
                <p id="submitMessage">&#8203</p>
            </div>
        </form>
    </div>
    <div id="canvasBox">
        <h2 id="loadingMap">Loading Map...</h2>
        <canvas width="500" height="500" hidden>
            <img id="mapImg" src="./assets/images/Teyvat_Map.png">
            <img id="marker" src="./assets/images/marker3.png">
        </canvas>
    </div>
    <div id="gradient"></div>
</body>
</html>
