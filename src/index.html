<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Item-Finder</title>
</head>
<body>
    <header>
        <div id="titleBadge">
            <h1 id="title1">Genshin Impact</h1>
            <h2 id="title2">Item-Finder</h2>
        </div>
    </header>
    <div id="formBox" data-bs-theme="dark">
        <form>
            <div id="dropdownMenus" class="form-group">
            </div>
            <div id="loading" class="spinner-border text-light"></div>
            <!--div>
                <img id="preview" src="" alt="">
            </div-->
            <div class="form-group">
                <button id="formSubmit" type="submit" class="btn btn-success">Locate on Map</button>
                <button id="reset" type="reset" class="btn btn-danger">Reset Form</button>
            </div>
        </form>
    </div>
    <br>
    <div id="canvasBox">
        <canvas width="500" height="500">
            <img id="mapImg" src="../src/assets/images/Teyvat_Map.png">
            <img id="defaultImg" src="https://static.wikia.nocookie.net/gensin-impact/images/e/e0/Talent_Explosive_Puppet.png/revision/latest?cb=20210607085822">
        </canvas>
    </div>
    <div id="gradient"></div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js"></script>
</html>
